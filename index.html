<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Tip calculator app</title>

    <link rel="stylesheet" href="assets/styles.css" />
  </head>
  <body>
    <header role="banner">
      <img src="images/logo.svg" alt="logo" class="logo" />
    </header>
    <main role="main" class="wrapper">
      <div class="card">
        <form action="" class="inputs">
          <label for="bill" class="input-label">Bill</label>
          <input
            type="text"
            name="bill-amt"
            id="bill-amt"
            class="input-field"
            placeholder="0"
          />

          <label for="tip-percent" class="input-label">Select Tip %</label>

          <div class="tip-percent-btns">
            <label for="tip-percent-5" id="tip-percent-5" class="tip-percents">
              <input
                type="radio"
                id="tip-percent-5"
                name="tip-percent"
                value="5%"
              />
              <span>5%</span>
            </label>

            <label
              for="tip-percent-10"
              id="tip-percent-10"
              class="tip-percents"
            >
              <input
                type="radio"
                id="tip-percent-10"
                name="tip-percent"
                value="10%"
              />
              <span>10%</span>
            </label>

            <label for="tip-percent-15" class="tip-percents">
              <input
                type="radio"
                id="tip-percent-15"
                name="tip-percent"
                value="15%"
              />
              <span>15%</span>
            </label>

            <label for="tip-percent-25" class="tip-percents">
              <input
                type="radio"
                id="tip-percent-25"
                name="tip-percent"
                value="25%"
              />
              <span>25%</span>
            </label>

            <label for="tip-percent-50" class="tip-percents">
              <input
                type="radio"
                id="tip-percent-50"
                name="tip-percent"
                value="50%"
              />
              <span>50%</span>
            </label>

            <label for="tip-percent-custom" class="tip-percents">
              <input
                type="radio"
                id="tip-percent-custom"
                name="tip-percent"
                value="custom"
              />
              <span>Custom</span>
            </label>
          </div>

          <div class="num-people">
            <label for="numPeople" class="input-label">Number of People</label>

              type="text"
              name="numPeople"
              id="numPeople-amt"
              class="input-field"
              placeholder="0"
            />
          </div>
        </form>

        <div class="values">
          <div class="amount-value">
            <div class="value-headings">
              <h3 class="value-heading">Tip Amount</h3>
              <span class="values-subheading">/ person</span>
              <h3 class="value-heading">Total</h3>
              <span class="values-subheading">/ person</span>
            </div>
          </div>
          <div class="dollar-amounts">
            <h2 class="dollar-amount" id="tip-amount">$0.00</h2>
